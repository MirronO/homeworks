<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">

function CalcSalaries(stazh, zarplata) {
	let novaZarplata = 0;


	if (stazh >= 1 && stazh <= 3) {
		novaZarplata = zarplata * 1.1;
	} else if (stazh > 3) {
		novaZarplata = zarplata * 1.2;
	}

	if (novaZarplata < 4000) {
		novaZarplata += 1000;
	} else {
		novaZarplata += 500;
	}

	return novaZarplata;
}

// Викликаємо функцію CalcSalaries з параметрами і виводимо результат
let stazh = prompt("Введіть стаж роботи в компанії");
let zarplata = prompt("Введіть вашу зарплату");
let result = CalcSalaries(Number(stazh), Number(zarplata));

if (result !== 0) {
	document.writeln("Нова зарплата: " + result);
}

</script>
</body>
</html>
