<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	let StazhvKompaniy = prompt("Введіть стаж роботи в компанії");
	let Zarplata = Number(prompt("Введіть вашу зарплату"));
	let novaZarplata = 0;
	if (StazhvKompaniy >=1  && StazhvKompaniy <=3) {
		novaZarplata = Zarplata * 1.1;
		} else if (StazhvKompaniy > 3) {
		novaZarplata = Zarplata * 1.2;
	}
		if (novaZarplata < 4000) {
		novaZarplata += 1000;
	} else {
		novaZarplata += 500;
	}

	document.writeln("Нова зарплата: " + novaZarplata);
   	
</script>
</body>
</html>
